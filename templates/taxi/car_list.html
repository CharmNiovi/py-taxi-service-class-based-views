{% extends 'base.html' %}
{% block content %}
  <table>
    <tr>
      <th>Id</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in object_list %}
      <tr>
        <th><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></th>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
